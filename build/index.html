<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<script type='text/javascript'>
  
  (function(){

    var appname = 'app',
        language = document.location.hash.slice(1, 3),
        tag = document.createElement('script');
    
    tag.setAttribute('type', 'text/javascript');
    tag.setAttribute('src', appname + '_' + language + '.js');

    document.getElementsByTagName("body")[0].appendChild(tag);
  
  })();

</script>
</body>
</html>
